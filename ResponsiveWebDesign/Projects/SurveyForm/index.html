<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
     <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the plataform</p>
<form id="survey-form">
  <fieldset>
    <label for="name" id="name-label">
      Name
      <input type="text" name="name" id="name"  placeholder=" Enter your name" required>
      </label>
    <label for="email" id="email-label"> 
      Email 
      <input type="email" name="email" id="email" placeholder=" Enter your Email" required>
      </label>
    <label for="number" id="number-label">
       Age (optional)
      <input type="number" name="user-age" id="number" placeholder=" Age" min="13" max="120">
    </label>
  </fieldset>
  <fieldset>
    <label class="role" for="dropdown"> 
      Which Option best describes your current role ? 
    </label>
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full time job</option>        
        <option value="full-time-learner">Full time learner</option>        
        <option value="prefer-not-to-say">Prefer not to say</option>        
        <option value="other">Other</option>        
    </select>
    <label>Would you recommend freeCodeCamp to a friend</label>
        <label for="definitely">
          <input type="radio" name="rm-us" id="definitely" class="inline" value="defintely"> Definitely
    </label>
     <label for="maybe">
          <input class="inline" type="radio" name="rm-us" id="maybe" value="maybe"> Maybe
      </label>
     <label for="not-sure">
          <input class="inline" type="radio" name="rm-us" id="not-sure" value="not-sure"> Not Sure
      </label>
      <label for="feature">
        What is your favorite feature of freeCodeCamp?
      </label>
        <select id="feature">
          <option value=""> Select an option</option>
          <option value="challenge">Challenge</option>
          <option value="project">Projects</option>          
          <option value="community">Community</option>          
          <option value="open-source">Open Source</option>  
        </select>
        <label>
          What would you like to see improved? (check all that apply)
         </label>
          <label for="fron-end-pj">
            <input class="inline"type="checkbox" name="front-end-pj" id="fron-end-pj" value="front-end-projects"> Front-end Projects 
          </label>
          <label for="back-end-pj">
            <input class="inline"type="checkbox" name="back-end-pj" id="back-end-pj" value="back-end-projects"> Back-end Projects 
          </label>
          <label for="data-vis">
            <input class="inline"type="checkbox" name="data-vis" id="data-vis" value="data-visualization"> Data Visualization 
          </label>
          <label for="challenge">
            <input class="inline"type="checkbox" name="challenge" id="challenge" value="challenge"> Challenges 
          </label>
          <label for="opc">
            <input class="inline"type="checkbox" name="opc" id="opc" value="open-source-community"> Open Source Community
      </label>
            <label for="g-h-rooms">
            <input class="inline"type="checkbox" name="g-h-rooms" id="g-h-rooms" value="gitter-help-rooms"> Gitter help rooms
          </label>
      <label for="videos">
            <input class="inline"type="checkbox" name="videos" id="videos" value="videos"> Videos
          </label>
      <label for="meetups">
            <input class="inline"type="checkbox" name="meetups" id="meetups" value="meetups"> City Meetups
          </label>
      <label for="wiki">
            <input class="inline"type="checkbox" name="wiki" id="wiki" value="wiki"> Wiki
          </label>
      <label for="forum">
            <input class="inline"type="checkbox" name="forum" id="forum" value="forum"> Forum
          </label>
      <label for="plus-courses">
            <input class="inline"type="checkbox" name="plus-courses" id="plus-courses" value="additional-courses"> Additional Courses
          </label>
    </fieldset>
  <label for="text-area">
    Any comments or suggestions?
    <textarea id="text-area" cols="20" rows="5" placeholder=" Enter your comment here..."></textarea>
  </label>
  <input type="submit" value="Submit" id="submit"/>
</form>
    </body>
</html>
